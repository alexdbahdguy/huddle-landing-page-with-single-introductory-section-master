<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <div class="parent_container">
    <img src="design/logo.svg" alt="" >
  <div class="container">
    <div class="image">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="writeup">
      <h1 class="main_title">Build The Community <br> Your Fans Will Love <br></h1>
      <p class="title">
        Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. 
        Create connections with <br> your users as you engage in genuine discussion. 
      </p>
      <div class="cta">
        <button>Register</button>
      </div>
      <div class="icon">
      <div class="facebook">
        <i class="ri-facebook-line"></i>
      </div>
      <div class="twitter">
        <i class="ri-twitter-fill"></i>
      </div>
      <div class="instagram">
        <i class="ri-instagram-line"></i>
      </div>
       </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
